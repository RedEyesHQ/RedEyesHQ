<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="600" fill="url(#shadowGradient)"/>
  
  <!-- Shadow/Dark theme elements -->
  <circle cx="400" cy="300" r="150" fill="rgba(0,0,0,0.3)"/>
  <circle cx="400" cy="300" r="100" fill="rgba(0,0,0,0.5)"/>
  
  <!-- Sword icon -->
  <rect x="380" y="200" width="40" height="200" fill="rgba(255,255,255,0.8)" transform="rotate(45 400 300)"/>
  <polygon points="400,150 420,180 380,180" fill="rgba(255,255,255,0.9)"/>
  
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Shadow Realm</text>
</svg>

